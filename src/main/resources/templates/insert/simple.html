<th:brock th:fragment="simple(InsertSimpleForm)">
	<h2>リストの追加</h2>
	<form th:action="@{/web/insert/simple}" method="post" th:object="${InsertSimpleForm}"> 
		<div>リスト名：<input type="text" name="listName" th:field="*{listName}"/></div> <div th:if="${#fields.hasErrors('listName')}" th:errors="*{listName}" /><br>
		<input type="submit" class="button" value="追加"/>
	</form><br>
</th:brock>
